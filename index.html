<!DOCTYPE html><!-- Aquí este declara la versión de html que usaremos-->
<html lang="en"><!--Se declara el inicio del documento y se define el idioma general o principal del contenido-->
<head><!--Sabemos que head es cabeza, pero en este caso aquí va la información que contiene los metas-->
    <meta charset="UTF-8"><!-- Este se utiliza para especificar la condición que se utilizara en el documento en este caso, 
    se admite una amplia variedad de caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Esto sirve mas que nada para la 
        visualización de una pantalla.-->
    <title>Document</title><!--Este es para el titulo que saldrá en la pestaña del navegador.-->
    <link rel="stylesheet" href="CSS/main.css"> <!--Aquí se vincula el main de css-->
</head><!--Aquí ya termina lo de meterle información al encabezado-->
<body><!--Aquí es el cuerpo del contenido -->

                    <li> <!--Se utiliza para crear elementos de una lista no ordenada.-->
                        <a href="https://mail.google.com/">Gmail</a> <!--Aquí esta diciendo que abra un enlace en la palabra
                             que nos mandara a sitio o dirección de dicho enlace.-->
                    </li><!--Aquí indica que se termina la lista.-->
                    <li><!---->
                        <a href="https://www.google.com/imghp?hl=es-419&authuser=0&ogbl">Imágenes </a><!---->
                    </li><!--Es lo mismo que en el gmail-->
                    <!--Se hace lo siguienete para darle la imagen del ícono-->

                    </li>
                    <!--fin de foto de perfil-->

        <main><!--SECCIÓN PRINCIPAL-->

            <section class="main-input"><!--BUSCADOR-->
